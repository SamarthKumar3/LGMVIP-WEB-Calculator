<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <h1>Calculator</h1>
    <div class="main">
        <div class="container">
            <div>
                <div class="display">
                    <input type="text" id="input" placeholder="0">
                </div>
                <div class="actions">
                    <input type="button" value="AC" class="remove AC" onclick="Clear()">
                    <input type="button" value="Del" class="remove" onclick="Del()">
                    <input type="button" value="%" class="remove" onclick="output('%')">
                    <input type="button" value="/" class="remove div" onclick="output('/')">
                </div>
                
                <div class="numbers">
                    <input type="button" value="7" class="num" onclick="output('7')">
                    <input type="button" value="8" class="num" onclick="output('8')">
                    <input type="button" value="9" class="num" onclick="output('9')">
                    <br>
                    <input type="button" value="4" class="num" onclick="output('4')">
                    <input type="button" value="5" class="num" onclick="output('5')">
                    <input type="button" value="6" class="num" onclick="output('6')">
                    <br>
                    <input type="button" value="3" class="num" onclick="output('3')">
                    <input type="button" value="2" class="num" onclick="output('2')">
                    <input type="button" value="1" class="num" onclick="output('1')">
                    <br>
                    <input type="button" value="0" class="num zero" onclick="output('0')">
                    <input type="button" value="." class="num" onclick="output('.')">
                    
                </div>
                <div class="operations">
                    <input type="button" value="x" class="vertical" onclick="output('*')">
                    <input type="button" value="-" class="vertical" onclick="output('-')">
                    <input type="button" value="+" class="vertical" onclick="output('+')">
                    <button onclick="calc()" class="vertical">=</button>
                </div>
        </div>
            </div>
    </div>

    <script src="index.js"></script>
</body>

</html>
